<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kirim Email</title>
  <style>
    body {
      background-color: #0c0c0c;
      color: #00ff66;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #001900;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 10px #00ff66;
    }
    input, textarea, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #00ff66;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìß Kirim Email</h2>
    <input type="email" id="to" placeholder="Masukkan email penerima">
    <input type="text" id="subject" placeholder="Masukkan subjek email">
    <textarea id="message" placeholder="Tulis pesan Anda di sini..."></textarea>
    <select id="template">
      <option>Default</option>
    </select>
    <button onclick="sendEmail()">Kirim Email</button>
    <p id="status"></p>
  </div>

  <script>
  async function sendEmail() {
    const to = document.getElementById("to").value;
    const subject = document.getElementById("subject").value;
    const text = document.getElementById("message").value;

    document.getElementById("status").innerText = "Mengirim...";

    try {
      const response = await fetch("/api/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ to, subject, text }),
      });

      const result = await response.json();

      if (response.ok) {
        document.getElementById("status").innerText = "‚úÖ " + result.message;
      } else {
        document.getElementById("status").innerText = "‚ùå " + result.message;
      }
    } catch (error) {
      console.error(error);
      document.getElementById("status").innerText =
        "‚ùå Terjadi kesalahan saat mengirim.";
    }
  }
          </script>
